<h1>Calculadora Angular Bárbara Morán</h1>

    <form class="form">
        <input type="text" class="valor1" name= "value1" placeholder="Introduzca nº" [(ngModel)] ="values.value1">
        <input type="text" class="valor2" name="value2" placeholder="Introduzca nº" [(ngModel)] = "values.value2">
        <button (click)="sum()" type="submit" class="btn sumar"> + </button>
        <button (click)="substract()" type= "submit" class="btn restar"> - </button>
        <button (click)="multiply()" type="submit" class="btn multiplicar"> * </button>
        <button (click)="divide()" type="submit" class="btn dividir"> / </button>
        <button (click)="reset()" type="submit" class="btn reset"> RESET </button>

    </form>
